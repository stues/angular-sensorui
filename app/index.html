<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/openlayers3/css/ol.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="angularol3jsuiApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" rel="home" href="#">Home</a>
  </div>

  <div class="collapse navbar-collapse" ng-controller="menuController">

    <ul class="nav navbar-nav">
      <li ng-repeat="mapPage in mapPages"><a ng-href="#{{mapPage.url}}">{{mapPage.displayName}}</a></li>
      <li><a ng-href="#/delta-table">Time Deltas</a></li>
      <li><a ng-href="#/data-table">Received Data</a></li>
    </ul>


    <button ng-click="connect()" ng-show="onMapPage" type="button"
            class="btn btn-primary navbar-btn pull-left">
      <span class="glyphicon glyphicon-flash"></span>
      {{commandLabel}}
    </button>

    <div class="navbar-text" ng-show="onMapPage">{{status}}</div>
    <div class="pull-right">
      <div ng-show="showCount" class="navbar-text" ng-show="onMapPage">{{messageCount}} Messages received</div>
    </div>
  </div>

</div>

</div>


<div ng-view=""></div>


<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');
</script>

<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/openlayers3/build/ol.js"></script>
<script src="bower_components/angular-openlayers-directive/dist/angular-openlayers-directive.min.js"></script>
<!-- endbower -->
<!-- endbuild -->


<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/config.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/base-service.js"></script>
<script src="scripts/websocket-service.js"></script>
<script src="scripts/sos-service.js"></script>
<script src="scripts/aircraft-style.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/menu.js"></script>
<script src="scripts/controllers/map.js"></script>
<script src="scripts/controllers/timedelta.js"></script>
<script src="scripts/controllers/receiveddata.js"></script>
<script src="scripts/controllers/filter-area.js"></script>
<script src="scripts/controllers/attribute-table.js"></script>
<!-- endbuild -->

</body>
</html>
