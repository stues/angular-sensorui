<div>
  <openlayers layers="layers" center="switzerland" height="480px"></openlayers>

  <table class="table table-striped table-bordered table-condensed table-hover table-condensed sorting">
    <tr class="h4">
      <td>ID</td>
      <td>Call Sign</td>
      <td>Speed</td>
      <td>Altitude</td>
      <td>Heading</td>
      <td>Position Lat</td>
      <td>Position Lon</td>
      <td>Last Seen</td>
    </tr>
    <tbody ng-repeat="feature in features">
    <tr class="{{feature.type}}">
      <td>{{feature.id}}</td>
      <td>{{feature["callsign"]}}</td>
      <td>{{feature["speed"]}}</td>
      <td>{{feature["altitude"]}}</td>
      <td>{{feature["heading"]}}</td>
      <td>{{feature["geometry"].coordinates[1] | number:3}}</td>
      <td>{{feature["geometry"].coordinates[0] | number:3}}</td>
    </tr>
    </tbody>
  </table>
</div>
