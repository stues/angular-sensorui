<div>
  <openlayers custom-layers="true" ol-defaults="olDefaults" ol-center="olCenter" height="100%">
    <ol-layer ol-layer-properties="olBackgroundLayer" />
  </openlayers>
  <a class="btn pull-left show-table-button"
     ng-class="{true: 'btn-success', false: 'btn-danger'}[!showTable]"
     ng-click="showTable = !showTable">
    {{!showTable && 'Show Aircraft Table' || 'Hide Aircraft Table'}}
  </a>
  <a class="btn pull-right filter-table-button btn-warning"
     ng-class="{true: 'btn-danger', false: 'btn-warning'}[filterArea]"
     ng-click="toggleFilterArea()">
    {{!filterArea && 'Activate Area Filter' || 'Deactivate Area Filter'}}</a>

  <div ng-show="showTable" class="aircraft-table">
    <table class="table table-striped table-bordered table-condensed table-hover table-condensed sorting">
      <tr class="h4">
        <td ng-repeat="label in getFeaturePropertyLabels()"  ng-if="showTable">{{label}}</td>
      </tr>
      <tbody ng-repeat="featureValues in featureValues" ng-if="showTable">
      <tr>
        <td ng-repeat="value in featureValues track by $index">{{value}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
